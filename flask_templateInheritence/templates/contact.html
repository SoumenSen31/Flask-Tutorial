{% extends 'base.html' %}

{% block content %}

<main style="padding: 40px 20px; max-width: 800px; margin: 0 auto; text-align: center;">
    <!-- Contact Header -->
    <section style="margin-bottom: 40px;">
        <h1 style="font-size: 36px; color: #2c3e50; margin-bottom: 20px;">Contact Us</h1>
        <p style="font-size: 18px; color: #555; line-height: 1.6; max-width: 600px; margin: 0 auto;">
            We'd love to hear from you! Fill out the form below or reach out using our contact details.
        </p>
    </section>

    <!-- Contact Form -->
    <section style="background-color: #f4f7fa; padding: 30px; border-radius: 8px; margin-bottom: 40px;">
        <form style="display: flex; flex-direction: column; gap: 15px;">
            <input type="text" placeholder="Your Name" style="padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; outline: none;">
            <input type="email" placeholder="Your Email" style="padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; outline: none;">
            <textarea placeholder="Your Message" style="padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; outline: none; resize: vertical; min-height: 120px;"></textarea>
            <button type="submit" style="padding: 12px; background-color: #007bff; color: #ffffff; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">Send Message</button>
        </form>
    </section>

    <!-- Contact Details -->
    <section style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
        <div style="flex: 1; min-width: 200px;">
            <h3 style="font-size: 20px; color: #2c3e50; margin-bottom: 10px;">Email</h3>
            <p style="font-size: 16px; color: #555;">info@example.com</p>
        </div>
        <div style="flex: 1; min-width: 200px;">
            <h3 style="font-size: 20px; color: #2c3e50; margin-bottom: 10px;">Phone</h3>
            <p style="font-size: 16px; color: #555;">(123) 456-7890</p>
        </div>
        <div style="flex: 1; min-width: 200px;">


            <h3 style="font-size: 20px; color: #2c3e50; margin-bottom: 10px;">Address</h3>
            <p style="font-size: 16px; color: #555;">123 Main St, City, Country</p>
        </div>
    </section>
</main>
{% endblock content %}
