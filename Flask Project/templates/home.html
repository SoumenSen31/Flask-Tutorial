{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<style>
    h1 {
        text-align: center;
    }

    form {
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        width: 300px;
    }

    input[type="text"],
    input[type="email"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        background-color: #5cb85c;
        color: white;
        cursor: pointer;
    }
</style>

<h1>Welcome</h1>
<form action="/" method="POST">
    <input type="text" name="Name" required placeholder="Name">
    <input type="email" name="Email" required placeholder="email">
    <input type="submit" value="submit">
</form>
{% endblock %}
