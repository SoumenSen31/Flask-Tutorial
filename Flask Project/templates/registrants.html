{% extends "base.html" %}

{% block title %}Registrants{% endblock %}

{% block content %}
<style>
    h1 {
        text-align: center;
    }

    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #fff;
    }

    th,
    td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    thead {
        background-color: #4CAF50;
        color: white;
    }

    tbody tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>

<h1 style="text-align: center;">Registered Users</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for name in registrants %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ registrants[name] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
