<!DOCTYPE html>
<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>{% block title %}Birthdays{% endblock %}</title>
    </head>

    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>

        <div class="container">
            {% block content %}

            <div class="section">
                <h2>Add a Birthday</h2>
                <form method="POST" action="/">
                    <input required name="name" class="int" type="text" placeholder="Name">
                    <input required name="month" class="int" type="number" placeholder="Month">
                    <input required name="day" class="int" type="number" placeholder="Day">
                    <input class="btn" type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">
                <h2>All Birthdays</h2>

                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th colspan="2">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday.id }}</td>
                            <td>{{ birthday.name }}</td>
                            <td>{{ birthday.month }}/{{ birthday.day }}</td>

                            <td>
                                <a href="/edit/{{ birthday.id }}"><button class="btn">Edit</button></a>
                            </td>

                            <td>
                                <form action="/delete/{{ birthday.id }}" method="POST" style="display:inline;">
                                    <button class="btn" style="background-color:red;">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            {% endblock %}
        </div>
    </body>

</html>
