{% extends "index.html" %}

{% block title %}Edit Birthday{% endblock %}

{% block content %}

<div class="section">
    <h2>Edit Birthday</h2>

    <form method="POST">
        <input type="text" name="name" value="{{ birthday.name }}" required>
        <input type="number" name="month" value="{{ birthday.month }}" required>
        <input type="number" name="day" value="{{ birthday.day }}" required>

        <input class="btn" type="submit" value="Update">
    </form>

    <br>
    <a href="/"><button class="btn">Back</button></a>
</div>

{% endblock %}
